<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a0a"/>
  
  <!-- Glitch effect layers -->
  <g>
    <!-- Main "LA" text (for Last Algorithm) -->
    <text x="16" y="22" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#00ffff">LA</text>
    
    <!-- Glitch layer 1 (cyan) -->
    <text x="16.5" y="22.5" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#00ffff" opacity="0.5">LA</text>
    
    <!-- Glitch layer 2 (magenta) -->
    <text x="15.5" y="21.5" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff00ff" opacity="0.3">LA</text>
    
    <!-- Digital artifact lines -->
    <rect x="0" y="10" width="32" height="1" fill="#00ffff" opacity="0.2"/>
    <rect x="0" y="20" width="32" height="1" fill="#ff00ff" opacity="0.2"/>
    
    <!-- Corner brackets for tech feel -->
    <path d="M 4 4 L 4 8 L 8 8" stroke="#00ffff" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M 24 8 L 28 8 L 28 4" stroke="#00ffff" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M 8 24 L 4 24 L 4 28" stroke="#ff00ff" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M 28 28 L 28 24 L 24 24" stroke="#ff00ff" stroke-width="1" fill="none" opacity="0.7"/>
  </g>
</svg>